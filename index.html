<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway de Pagamentos | Dashboard Profissional</title>

    <!-- [1] STACK PROFISSIONAL: Tailwind para Estilo e Inter para Tipografia -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        /* [2] EFEITO GLASSMORPHISM: Padrão em apps financeiros premium */
        .glass-panel {
            background: rgba(255, 255, 255, 0.94); /* fallback caso o blur não seja suportado */
            -webkit-backdrop-filter: blur(20px); /* Safari e iOS Safari */
            backdrop-filter: blur(20px);         /* Padrão moderno */
            will-change: backdrop-filter;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
    </style>

</head>
<body class="bg-[#F8FAFC] min-h-screen flex items-center justify-center p-6 text-slate-900">

    <!-- [3] CONTAINER PRINCIPAL: Estrutura em camadas (Header, Content, Actions) -->
    <div class="max-w-md w-full glass-panel rounded-[2.5rem] shadow-[0_32px_64px_-15px_rgba(0,0,0,0.08)] overflow-hidden">
        
        <!-- HEADER DINÂMICO: Controlado via JavaScript para transições suaves -->
        <header id="status-header" class="pt-12 pb-10 px-8 text-center transition-all duration-700 bg-amber-500 text-white">
            <div id="status-icon" class="inline-flex bg-white/20 p-4 rounded-3xl mb-4 ring-1 ring-white/30 shadow-inner">
                <!-- Ícone SVG injetado via JS -->
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h1 id="status-title" class="text-xl font-extrabold tracking-tight uppercase">Pagamento Retido</h1>
            <p id="status-desc" class="text-white/80 text-sm mt-1 font-medium">Custódia ativa até a conclusão do serviço</p>
        </header>

        <div class="p-8 space-y-8">
            
            <!-- [4] DATA GRID: Exibição clara de valores brutos e taxas -->
            <section class="grid grid-cols-2 gap-3">
                <div class="bg-slate-50/50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Valor Bruto</span>
                    <span class="block text-lg font-bold text-slate-700">R$ 5.000,00</span>
                </div>
                <div class="bg-slate-50/50 p-4 rounded-2xl border border-slate-100">
                    <span class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Fee (Taxa 12%)</span>
                    <span class="block text-lg font-bold text-rose-500">- R$ 600,00</span>
                </div>
                <!-- Destaque para o Valor Líquido -->
                <div class="col-span-2 bg-slate-900 p-6 rounded-[1.5rem] text-white flex justify-between items-center shadow-lg">
                    <div>
                        <span class="text-[10px] uppercase font-bold opacity-60">Disponível para Repasse</span>
                        <span class="block text-3xl font-bold tracking-tighter">R$ 4.400,00</span>
                    </div>
                    <div class="h-12 w-12 bg-white/10 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    </div>
                </div>
            </section>

            <!-- [5] TIMELINE DE AUDITORIA: Crucial para transparência (Compliance 2026) -->
            <section class="px-2">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-6">Trilha de Auditoria</h3>
                <div class="space-y-6 border-l-2 border-slate-100 ml-2">
                    <div class="relative pl-8">
                        <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-green-500 shadow-[0_0_0_4px_rgba(34,197,94,0.15)]"></div>
                        <p class="text-sm font-bold text-slate-700 leading-none">Recebimento Confirmado</p>
                        <p class="text-[11px] text-slate-400 mt-1 font-medium italic">Via Protocolo Pix 2.0</p>
                    </div>
                    <div class="relative pl-8">
                        <div id="dot-custodia" class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-amber-500 animate-pulse shadow-[0_0_0_4px_rgba(245,158,11,0.15)] transition-all"></div>
                        <p id="label-custodia" class="text-sm font-bold text-slate-800 leading-none tracking-tight">Custódia do Gateway</p>
                        <p class="text-[11px] text-slate-400 mt-1">Garantia assegurada pelo fundo garantidor</p>
                    </div>
                </div>
            </section>

            <!-- [6] BOTÕES DE INTERAÇÃO: UX focada em conversão e controle -->
            <footer class="pt-4 space-y-3">
                <button class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition-all active:scale-[0.98] shadow-xl shadow-slate-200">
                    Baixar Recibo em PDF
                </button>
                
                <!-- SIMULADOR DE ESTADOS (Para estudo de transições) -->
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="mudarEstado('retido')" class="bg-amber-50 text-amber-700 border border-amber-200/50 py-3 rounded-xl text-[10px] font-bold uppercase hover:bg-amber-100 transition-colors">Retido</button>
                    <button onclick="mudarEstado('liberado')" class="bg-green-50 text-green-700 border border-green-200/50 py-3 rounded-xl text-[10px] font-bold uppercase hover:bg-green-100 transition-colors">Liberado</button>
                    <button onclick="mudarEstado('disputa')" class="bg-rose-50 text-rose-700 border border-rose-200/50 py-3 rounded-xl text-[10px] font-bold uppercase hover:bg-rose-100 transition-colors">Disputa</button>
                </div>
            </footer>
        </div>
    </div>

    <!-- [7] LÓGICA DE ESTADOS (JavaScript): Modular e escalável -->
    <script>
        // Definição de propriedades para cada estado da transação
        const ESTADOS = {
            retido: {
                header: 'bg-amber-500',
                title: 'Pagamento Retido',
                desc: 'Custódia ativa até a conclusão do serviço',
                icon: 'M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z',
                accent: 'bg-amber-500',
                pulsar: true
            },
            liberado: {
                header: 'bg-green-600',
                title: 'Valor Liberado',
                desc: 'O capital foi repassado ao destinatário',
                icon: 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z',
                accent: 'bg-green-600',
                pulsar: false
            },
            disputa: {
                header: 'bg-rose-600',
                title: 'Em Disputa',
                desc: 'Transação bloqueada para perícia técnica',
                icon: 'M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z',
                accent: 'bg-rose-600',
                pulsar: false
            }
        };

        function mudarEstado(tipo) {
            const data = ESTADOS[tipo];
            
            // Alteração Dinâmica de UI via DOM
            const header = document.getElementById('status-header');
            header.className = `pt-12 pb-10 px-8 text-center transition-all duration-700 text-white ${data.header}`;
            
            document.getElementById('status-title').innerText = data.title;
            document.getElementById('status-desc').innerText = data.desc;
            
            // Alteração do Path do Ícone SVG
            document.querySelector('#status-icon svg path').setAttribute('d', data.icon);
            
            // Alteração da Timeline (Ponto de Auditoria)
            const dot = document.getElementById('dot-custodia');
            dot.className = `absolute -left-[9px] top-0 w-4 h-4 rounded-full transition-all duration-500 ${data.accent} ${data.pulsar ? 'animate-pulse shadow-[0_0_0_4px_rgba(245,158,11,0.15)]' : 'shadow-none'}`;
            document.getElementById('label-custodia').innerText = data.title;

            // Feedback tátil visual
            header.style.transform = 'scale(1.02)';
            setTimeout(() => header.style.transform = 'scale(1)', 200);
        }
    </script>
</body>
</html>
